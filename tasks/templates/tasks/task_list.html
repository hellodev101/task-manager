{% extends 'tasks/base.html' %}

{% block content %}
    <h1>Task List</h1>
        <ul>
            
            {% for task in tasks  %}
                <li>
                    <a href="{% url 'tasks:task-detail' task.id %}">{{ task.name}}

                    </a>
                </li>
                {% empty %}
                <li> No task available</li>
            {% endfor %}        
        </ul>  
{% endblock %}
